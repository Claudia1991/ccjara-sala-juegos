<div class="login-container">
  <form class="form-signin">
    <div class="form-group">
      <input type="email" [(ngModel)]="userLogin.email" name="email" id="inputEmail" class="form-control"
        placeholder="Email" required autofocus>
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="userLogin.password" name="password" id="inputPassword" class="form-control"
        placeholder="ContraseÃ±a" required>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="Registrar()">Registrarse</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="Ingresar()">Ingresar</button>
    </div>

  </form>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{mensajeError}}
  </div>
  <app-spinner *ngIf="mostrarSpinner"></app-spinner>
</div>
